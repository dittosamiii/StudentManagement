<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Student Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Students</a></li>
			</ul>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/students/new}">New Student</a></li>
			</ul>
		</div>
	</nav>
	<br />
	<br />
	<br />
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Student Details</h2>
					</div>
					<div class="card-body">
						<p>
							Student First Name: <strong th:text="${student.firstName}"></strong>
						</p>
						<p>
							Student Last Name: <strong th:text="${student.lastName}"></strong>
						</p>
						<p>
							Student Email Address: <strong th:text="${student.email}"></strong>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
</body>
</html>
