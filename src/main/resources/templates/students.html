<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Student Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/students/new}">New Student</a></li>
			</ul>
		</div>
	</nav>
	<br />
	<br />
	<br />
	<div class="container">
		<div class="row">
			<h1>List of Students</h1>
		</div>
		<br />
		<table class="table table-striped table-hower table-bordered">
			<thead>
				<tr>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
						<a class="btn btn-info"
						th:href="@{/students/{studentId}/view(studentId=${student.id})}">View</a>
						<a class="btn btn-warning"
						th:href="@{/students/{studentId}/edit(studentId=${student.id})}">Edit</a>
						<a class="btn btn-danger"
						th:href="@{/students/{studentId}/delete(studentId=${student.id})}">Delete</a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
